<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Creación de Ventanas de Diálogo con AJAX y PHP ::cazaresluis.com::</title>
<link href="css/ui-darkness/jquery-ui-1.8.16.custom.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>

<style type="text/css">
body
{
	font-size:0.9em;
}

.wraper{
	margin:0 auto;
	width:400px;
	height:auto;

	/*Borde redondeado*/
	border:1px solid #000;
	border-radius: .8em;
	-moz-border-radius: .8em;
	-webkit-border-radius: .8em;
	-o-border-radius: .8em;
}

.informacion
{
	text-align:center;
}

</style>

<script type="text/javascript">
$(document).ready(function(){
	
	// Damos formato a la Ventana de Diálogo	
	$('#dialogo').dialog({
		// Indica si la ventana se abre de forma automática
		autoOpen: true,
		// Indica si la ventana es modal
		modal: true,
		// Largo
		width: 400,
		// Alto
		height: 280,
		// Creamos los botones
		buttons: {
			'Fecha Server': function() {
				// Mostrar la fecha del Servidor
				$.ajax({
					// Antes de realizar la llamada mostramos el ajax load
					beforeSend: function(){
						$('#respuestaAjax').html('<img id="loader" src="images/ajax-loader.gif"/>');
					},
					cache: false, // Antes de realizar la llamada mostramos el ajax load
					type: "GET", // Variables GET
					url:"includes/ajaxPhp.php", // srcript a ejecutar
					data: "accion=fechaServer&id=" + Math.random(), // paso de datos
					// cuando es exitoso el llamado
					success: function(response){
						$('#respuestaAjax').html(response);
					}
				});
			},
			'Versión PHP': function() {
				// Mostrar Versión de PHP
				$.ajax({
					// Antes de realizar la llamada mostramos el ajax load
					beforeSend: function(){
						$('#respuestaAjax').html('<img id="loader" src="images/ajax-loader.gif"/>');
					},
					cache: false, // Indicamos que no se guarde en cache
					type: "GET", // Variables GET
					url:"includes/ajaxPhp.php", // srcript a ejecutar
					data: "accion=phpVersion&id=" + Math.random(), // paso de datos
					// cuando es exitoso el llamado
					success: function(response){
						$('#respuestaAjax').html(response);
					}
				});	
			},
			Cerrar: function() {
				// Cerrar ventana de diálogo
				$(this).dialog( "close" );
			}
			
		}
	});
	
});
</script>

</head>
<body>
	<div id="dialogo" title="Diálogo / AJAX / PHP" style="display:none;">
		<p>Aquí presentaremos la respuesta cargada con AJAX</p>
		<h3 id="respuestaAjax" style="text-align:center;">
			RESPONSE
		</h3>
	</div>
	<div class="wraper">
		<div class="informacion">
			<h3>Creando Ventanas de Diálogo</h3>
			<h3>HTML / jQuery / jQuery UI / AJAX / PHP</h3>
			<p>cazaresluis.com</p>
		</div>
	</div>
</body>
</html>
